<!--
   This is a simple configuration suitable for development.
  -->
  
<caucho.com>
    
    <!-- java compiler='C:\jdk1.3.1_04\bin\javac.exe' args="-g"/ -->
    <log id="/" href="logs/debug.log" timestamp="[%H:%M:%S.%s]"/>
    
    <http-server app-dir="/dev/portletbridge/portletbridge-web/src/web" class-update-interval="10">
        
        <!-- change the class-update-interval to a large value if you don't want auto-redeploy turned on -->
        <error-log id="log/error.log"/>
        
        <servlet-mapping url-pattern="/servlet/*" servlet-name="invoker"/>
        <servlet-mapping url-pattern="/" servlet-name="plugin_match"/>
        <servlet-mapping url-pattern="*.jsp" servlet-name="com.caucho.jsp.JspServlet"/>
        
        <http port="9111" />
        
        <web-app id="/portletbridge" app-dir=".">
        
			<context-param>
			  <param-name>portletbridge.configProxyEnabled</param-name>
			  <param-value>true</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configProxyHost</param-name>
			  <param-value>proxy2.corpuk.net</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configProxyPort</param-name>
			  <param-value>8080</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configProxyAuthentication</param-name>
			  <param-value>ntlm</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configProxyAuthenticationUsername</param-name>
			  <param-value>jmccrindle</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configProxyAuthenticationPassword</param-name>
			  <param-value>click2pay</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configProxyAuthenticationHost</param-name>
			  <param-value>corpuk.net</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configProxyAuthenticationDomain</param-name>
			  <param-value>HUTCHISON3G</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configConnectionTimeout</param-name>
			  <param-value>5000</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configConnectionMaxTotal</param-name>
			  <param-value>100</param-value>
			</context-param>
			<context-param>
			  <param-name>portletbridge.configConnectionMaxPerHost</param-name>
			  <param-value>20</param-value>
			</context-param>

            <classpath id="../conf" source="../src/conf" compile="false"/>
            <classpath id="../../target/classes" source="../target/classes" compile="false"/>
            <classpath id="../../../portletbridge-core/target/classes" source="../../core/target/classes" compile="false"/>
            <classpath id="../../target/portletbridge-web/WEB-INF/lib" library-dir="true"/>
            
            <session-config session-timeout="30"/>
             
        </web-app>
        
    </http-server>
    
</caucho.com>
